<table border = 1>
    <caption>Discount greater than <b>30%</b></caption>
    <br>
    <tr>
        <th>item_id</th>
        <th>item_name</th> 
        <th>item_category</th>
        <th>rating</th>
        <th>details</th>
        <th>discount</th>
    </tr>

    {% for item in items %}
    <tr>
      <td> {{item[0]}} </td>
      <td> {{item[1]}} </td>
      <td> {{item[2]}} </td>
      <td> {{item[3]}} </td>
      <td> {{item[4]}} </td>
      <td> {{item[5]}} </td>
    </tr>
    {% endfor %}
  </table>
